<div class="container" style="position: absolute; max-width: unset; width: 100%; height: 100%; display: table;">
  <div style="display: table-cell; vertical-align: middle;">
    <div class="card shadow-custom" style="width: 480px; height: auto; border-radius: 15px; margin: auto; overflow: hidden;">
      <div class="row">
        <div class="col-12 bg-primary" style="height: auto;">
          <h2 class="mt-3 text-center text-white">Sign Up</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="d-flex" style="margin: 40px !important;">
            <div class="w-100">
              <form [formGroup]="registerForm">
                <div class="form-group">
                  <label for="email">Name</label>
                  <input type="text" class="form-register" formControlName="name" id="name" placeholder="Your Name" (keyup.enter)="register()" required>
                </div> 
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-register" formControlName="email" id="email" placeholder="Your Email" (keyup.enter)="register()" required>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <div style="width: 100%;">
                    <i [ngClass]="look ? 'fa fa-eye icon' : 'fa fa-eye-slash icon'" style="color: #007bff; position: absolute; margin: 16px 360px; cursor: pointer;" (click)="look = !look"></i>
                    <input [type]="look ? 'text' : 'password'" class="form-register" formControlName="password" id="password" placeholder="Your Password" (keyup.enter)="register()" required>
                  </div>
                </div>
                <div class="form-group mb-0">
                  <div class=" row">
                    <div class="col-md-8 mt-2">
                      Alredy have an account? <a class="mt-2" href="/login">Login</a>
                    </div>
                    <div class="col-md-4">
                      <div class="col-md-12">
                        <div class="row justify-content-end">
                          <button type="button" class="btn btn-primary w-100 float-right" style="border-radius: 20px;" (click)="register()">Sign Up</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
